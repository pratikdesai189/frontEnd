<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Contact Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
  </head>
  <body>
    <fieldset>
      <legend id="FS1">Personal Details</legend>
      <label for="First">First:</label>
      <input type="text" id="Fname" required />
      <br /><br />
      <label for="Last">Last:</label>
      <input type="text" id="Lname" required />
      <br /><br />
      <label for="Gender">Gender: </label>
      <label for="male">Male</label>
      <input type="radio" id="GenderM" name="Gender" />

      <label for="female">Female</label>
      <input type="radio" id="GenderF" name="Gender" />
      <label for="other">Other</label>

      <input type="radio" id="GenderO" name="Gender" />
      <br /><br />
      <label for="DOB">Birth Date: </label>
      <input type="date" required value="Date" />
      <br /><br/>
      <label for="State">State</label>
      <select name="State" id="State" required>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Gujrat">Gujrat</option>
          <option value="Odissa">Odisa</option>
          <option value="Delhi">Delhi</option>
          <option value="Kerala">Kerala</option>
          <option value="Orisa">Orisa</option>
          <option value="Tamilnadu">Tamilnadu</option>
          <option value="Punjab">Punjab</option>
          <option value="Madhyapradesh">Madhyapradesh</option>
          <option value="Uttarpradesh">Uttarpradesh</option>
      </select>
    </fieldset>

    <fieldset>
      <legend id="FS2">Contact Details</legend>
      <label for="Address">Address: </label>
      <textarea name="Address" id="Address" cols="20" rows="2"></textarea>
      <br /><br />
      <label for="Contact">Contact: </label>
      <input type="number" id="Contact" required />
      <br /><br />
      <label for="email">Email: </label>
      <input type="email" required>
      <br><br>
      <label for="Pin Code">Pin Code: </label>
      <input type="number" id="Pin Code" required />
      <br /><br />
      <button onclick="alert('Form Submitted')">SUBMIT</button>
    </fieldset>
  </body>
</html>
