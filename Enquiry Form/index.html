<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Enquiry Page</title>
  </head>
  <body>
    <header id="branding">
      <div class="container">
        <h1>SPAN Web Community</h1>
        <nav>
          <ul>
            <li ><a href="#"class="highlight-home">Home</a></li>
            <li><a href="#">Designs</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <form id="main-form">
      <div class="container">
        <label for="">Name:</label>
        <input type="text" placeholder="First" />
        <input type="text" placeholder="Last"/>
        <br />
        <label for="">DOB:</label>
        <input type="date" name="" id="" />
        <br />
        <label for="">Aadhar</label>
        <input
          type="number"
          name=""
          id=""
          placeholder="eg. 5555 4444 2222 1111"
        />
        <br />
        <label for="">E-mail:</label>
        <input type="email" name="" id="" placeholder="eg xxxx@gmail.com" />
        <br />
        <label for="">Address:</label>
        <textarea></textarea>
        <br>
        <label for="">Education</label>
        <input type="text">
        <br>
        <label for="">Company Name:</label>
        <input type="text">
        <br>
        <label for="">Skills</label>
        <input type="text">

        <br />
      </div>
    </form>
    <footer id="credits">
      <div class="container"></div>
      <h2>Copyright &copy; Pratik Desai 2022</h2>
    </footer>
  </body>
</html>
